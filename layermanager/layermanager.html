<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer manager example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        #map {
          width: 100%;
          height: 400px;
        }
        input[type=range] {
            width: auto !important;
        }
        .catalog-item {
            display: block;
        }
        .main-container {
            margin: 15px;
        }
    </style>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
  </head>
  <body ng-controller="MainController">

    <div id="map" go-map></div>

    <div class="main-container row" ng-cloak>
        <div class="col-md-offset-1 col-md-2">
          <h3>Layer catalog</h3>
          <label ng-repeat="layer in layers" class="catalog-item">
              <input type="checkbox" ng-model="layer.active" />
              {{layer.get('label')}}
          </label>
        </div>
        <div class="col-md-3">
            <h3>Layer manager</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="layer in map.getLayers().getArray()  | goReverse track by layer.get('id')" style="padding-bottom:15px">
                    <button type="button" ng-click="layer.active = false" class="btn btn-primary btn-xs badge">Ã—</button>
                    <label class="ga-checkbox">
                        <input id="checkbox" type="checkbox" ng-model="layer.visible"  />
                        {{layer.get('label')}}
                    </label>
                    <input id="range" type="range" min="0" max="1" step="0.05" ng-model="layer.opacity" />
                </li>
            </ul>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="layermanager.js"></script>
  </body>
</html>
