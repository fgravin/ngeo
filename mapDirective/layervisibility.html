<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer visibility example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        #map > div {
            width: 800px;
            height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController">
  <go-map id="map" go-map-map="map"></go-map>
    <div>
        Layer visibility:
        <go-layer-visibility go-layer="layer" ></go-layer-visibility>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="layervisibility.min.js"></script>
  </body>
</html>
