<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Read WMS Capabilities example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        #map > div {
          width:100%;
          height: 300px;
        }
    </style>
  </head>
  <body ng-controller="MainController">

    <go-map id="map" go-map-map="map"></go-map>
    Load WMS Capabilities
    <ul ng-cloak>
        <li ng-repeat="l in layers" ng-click="addLayerToMap(l)">{{l.label}}</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="/@?main=readwmscapabilities.js"></script>
  </body>
</html>
