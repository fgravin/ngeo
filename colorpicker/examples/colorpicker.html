<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Color picker example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
    <style>
      body {
        padding: 10px;
      }
      .palette {
        border-collapse: collapse;
        display: inline-block;
        padding-left: 20px;
      }
      .palette td {
        height: 14px;
        width: 14px;
        cursor: pointer;
      }
      .palette td.selected {
        background: transparent;
        -webkit-box-shadow: 0 1px 4px #000,inset 0 0 3px #fff;
        box-shadow: 0 1px 4px #000,inset 0 0 3px #fff;
        position: relative;
      }
    </style>
  </head>

  <body ng-controller="MainController as mainCtrl" ng-cloak>
    <label>
      Select color:
      <app-colorpicker></app-colorpicker>
      Color: {{mainCtrl.color}}
    </label>
    <div>
      <p id="desc">This example shows how to write an application-specific directive (<code>app-colorpicker</code>) based on <code>ngeo-colorpicker</code>to create a color picker.</p>
    </div>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ngeo.js"></script>
    <script src="colorpicker.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
